<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./styles/styles.scss">
</head>
<body>
    <div class="app-wrapper">

        <div class="circle circle-small"></div>
        <div class="circle circle-middle"></div>
        <div class="circle circle-big"></div>

        <div class="login-form">
            <form class="form">
                <div class="form-input-wrapper">
                    <input type="text" class="form-input form-input-email" placeholder="Email">
                </div>
                <div class="form-input-wrapper">
                    <input type="password" class="form-input form-input-password" placeholder="Password">
                </div>

                <button class="form-button">Send</button>
            </form>
        </div>
    </div>
    <script src="code.ts"></script>
